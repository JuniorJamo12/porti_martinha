<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Carrossel Simples</title>
    <style>
        .slider {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .slides {
            width: 900px;
            display: flex;
            animation: move 6s infinite;
        }

        .slides img {
            width: 300px;
            height: 200px;
        }

        @keyframes move {
            0% {
                transform: translateX(0);
            }

            33% {
                transform: translateX(-300px);
            }

            66% {
                transform: translateX(-600px);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>

    <h2>Carrossel Simples</h2>

    <div class="slider">
        <div class="slides">
            <img src="https://picsum.photos/300/200?1">
            <img src="https://picsum.photos/300/200?2">
            <img src="https://picsum.photos/300/200?3">
        </div>
    </div>

</body>

</html>
